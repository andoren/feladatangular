<div *ngIf="getIsLoading()" class="spinner-wrapper">
  <app-spinner text="Termék hozzáadása"></app-spinner>
</div>
<div>
  <div class="cardcont">
    <div style="background-color: white; padding: 20px;" >
      <div >
        <div >
          <h3>Új termék hozzáadása</h3>
        </div>
        <form [formGroup]="productForm" #formDir="ngForm" >
          <div class="form-group">
            <label for="productname">Termék neve:</label>
            <input type="text" name="prodcutname" required class="form-control" formControlName="productname" placeholder="Írja be a termék nevét...">
          </div>
          <div class="form-group">
            <label for="description">Leírás:</label>
            <textarea style="min-height: 150px;"  name="description" class="form-control" formControlName="description" placeholder="A termék leírása"></textarea>
          </div>
          <div class="form-group">
            <label for="price">Ára:</label>
            <input type="number" name="price" class="form-control" formControlName="price" placeholder="Irja be a termék árát.">
          </div>
          <div class="clearfix">
            <label for="price">Kép kiválasztása:</label>
            <input  name="selectedFile"  (change)="onFileChanged($event)" class="custom-file-input" id="selectedFile"  type="file" class="form-control-file border">
     
          </div>

          <input type="submit" class="btn btn-primary float-right mt-sm-3"  (click)="addProduct()" value="Termék hozzáadása">
        </form>
      </div>
    </div>
  </div>
