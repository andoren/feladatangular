<div class="col-lg">
  <img src={{product.imagepath}} width="300" height="300" class="card-img-top" alt={{product.name}}>
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
    <a routerLink="/product/{{product.id}}" >Több</a>
    <p class="small">Eladó: {{product.owner.username}}</p>
    <div>
      <a href="#" class="btn btn-primary">Megveszem</a>
    </div>
    
  </div>
</div>
