<div *ngIf="getIsLoading()" class="spinner-wrapper">
    <app-spinner text="töltés"></app-spinner>
</div>

<div  *ngIf="products && products.length >0;else nincsTermek" class=" productsdiv d-flex flex-wrap" >
    <app-product-item   class="product-item"     
    *ngFor="let product of products" 
    [product]="product">
    </app-product-item>  
</div>
<ng-template   #nincsTermek><div class="p-2">Nincs megjeleníthető termék.</div></ng-template>
