<div *ngIf="getIsLoading()" class="spinner-wrapper">
    <app-spinner text="töltés"></app-spinner>
</div>

<div  *ngIf="products.length >0;else nincsTermek" class=" productsdiv d-flex flex-wrap" >
    <app-product-item   class="product-item"     
    *ngFor="let product of products" 
    [product]="product">
    </app-product-item>  
</div>
<ng-template  #nincsTermek>Nincs megjeleníthető termék.</ng-template>
